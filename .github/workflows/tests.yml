name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * 6'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          python-version: [3.6, 3.7, 3.8]
          # You can add more combinations e.g. dev requirements or MySQL by adding
          # a new item to this list. Add its corresponding definition below.
          services: [release, lowest, devel]
          include:
          - services: release
            REQUIREMENTS: "release"
            REQUIREMENTS_LEVEL: "pypi"
          - services: lowest
            REQUIREMENTS: "lowest"
            REQUIREMENTS_LEVEL: "min"
          - services: devel
            REQUIREMENTS: "devel"
            REQUIREMENTS_LEVEL: "dev"

    env:
      SQLALCHEMY_DATABASE_URI: ${{matrix.SQLALCHEMY_DATABASE_URI}}
      POSTGRESQL_VERSION: ${{matrix.POSTGRESQL_VERSION}}
      ES_VERSION: ${{matrix.ES_VERSION}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Generate dependencies
        if: ${{ matrix.REQUIREMENTS != 'devel' }}
        run: |
          python -m pip install --upgrade pip setuptools py wheel requirements-builder
          requirements-builder -e all --level=${{ matrix.REQUIREMENTS_LEVEL }} setup.py > .${{ matrix.REQUIREMENTS }}-${{ matrix.python-version }}-requirements.txt
      - name: Generate dependencies devel
        if: ${{ matrix.REQUIREMENTS == 'devel' }}
        run: |
          python -m pip install --upgrade pip setuptools py wheel requirements-builder
          requirements-builder -e all --level=${{ matrix.REQUIREMENTS_LEVEL }} --req requirements-devel.txt setup.py > .${{ matrix.REQUIREMENTS }}-${{ matrix.python-version }}-requirements.txt
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.REQUIREMENTS }}-${{ matrix.python-version }}-requirements.txt') }}
      - name: Install dependencies
        run: |
          pip install -r .${{matrix.REQUIREMENTS}}-${{ matrix.python-version }}-requirements.txt
          pip install -e .[all]
          pip freeze
      - name: Run tests
        run: |
          ./run-tests.sh
